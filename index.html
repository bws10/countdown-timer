<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html {
        width: 100%;
        background: rgba(200, 0, 0, 0);
        min-height: 100%;
      }
      p {
        font-family: Montserrat;
        font-weight: 600;
        text-align: left;
        font-size: 40px;
        margin-top: 0px;
      }
    </style>
  </head>
  <body>
    <p id="demo"></p>

    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Aug 14, 2021 15:30:00").getTime();

      // Update the count down every 1 second
      var x = setInterval(function () {
        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        var timer = "Stream Starting in ";
        if (days > 0) {
          timer = days + "d ";
        }
        if (hours > 0) {
          timer = timer + hours + "h ";
        }
        if (minutes > 0) {
          timer = timer + minutes + "m ";
        }
        if (seconds > 0) {
          timer = timer + seconds + "s ";
        }

        if (timer == "Stream Starting in ") {
          timer = "Stream starting soon......";
        }

        // Output the result in an element with id="demo"
        document.getElementById("demo").innerHTML = timer;

        // If the count down is over, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "EXPIRED";
        }
      }, 1000);
    </script>
  </body>
</html>
